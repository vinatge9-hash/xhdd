<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niyantri Dog Care - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:'#f59e0b'}}}}</script>
  <style>body{opacity:0; transition:opacity .6s ease-in}.body-loaded{opacity:1}</style>
</head>
<body class="antialiased" style="font-family: ui-sans-serif, system-ui, -apple-system, Inter, Arial;">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-md z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="flex items-center space-x-2">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" class="text-orange-600" aria-label="logo">
            <path d="M3 12l4-2 4 2-4 2-4-2z" fill="currentColor"/>
            <circle cx="9" cy="8" r="2" fill="#000"/>
            <circle cx="14" cy="8" r="2" fill="#000"/>
          </svg>
          <span class="font-semibold text-xl text-gray-800">Niyantri Dog Care</span>
        </a>
        <nav class="hidden md:flex space-x-6 text-gray-700">
          <a href="index.html" class="flex items-center hover:text-gray-900"><span class="mr-1">üè†</span>Home</a>
          <a href="menu.html" class="flex items-center hover:text-gray-900"><span class="mr-1">üçñ</span>Menu</a>
          <a href="cart.html" class="flex items-center hover:text-gray-900"><span class="mr-1">üß∫</span>Cart (<span id="cart-count">0</span>)</a>
          <a href="about.html" class="flex items-center hover:text-gray-900"><span class="mr-1">‚ÑπÔ∏è</span>About</a>
          <a href="contact.html" class="flex items-center hover:text-gray-900"><span class="mr-1">‚úâÔ∏è</span>Contact</a>
        </nav>
        <div class="md:hidden"><button id="mobile-menu-button" class="text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button></div>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="index.html" class="block py-2">Home</a>
      <a href="menu.html" class="block py-2">Menu</a>
      <a href="cart.html" class="block py-2">Cart</a>
      <a href="about.html" class="block py-2">About</a>
      <a href="contact.html" class="block py-2">Contact</a>
    </div>
  </header>

  <main class="pt-20">
    <section class="max-w-4xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
      <div id="cart-items-container" class="space-y-2"></div>
      <div class="flex justify-between items-center border-t pt-4 mt-4">
        <span class="font-semibold">Total:</span>
        <span class="text-xl font-bold" id="cart-total">0.00</span>
      </div>
      <div class="mt-4 flex gap-4">
        <button class="bg-gray-500 text-white px-4 py-2 rounded" onclick="window.location.href='menu.html'">Continue Shopping</button>
        <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="proceedToCheckout()">Checkout</button>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-6" role="contentinfo">
    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div>
        <strong>Niyantri Dog Care</strong><br/>
        <span class="text-sm">Grooming in Hyderabad, India</span>
      </div>
      <div>
        <span class="text-sm">Email: info@niyantridogcare.example</span><br/>
        <span class="text-sm">Phone: +91 98765 43210</span>
      </div>
      <div class="text-right text-sm">&copy; 2025 Niyantri Dog Care</div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      if (btn && menu) btn.addEventListener('click', () => menu.classList.toggle('hidden'));
      document.body.classList.add('body-loaded');
      updateCartCount();
      renderCartPage();
    });
    // Reuse shared cart functions
    function getCart(){ return JSON.parse(localStorage.getItem('shoppingCart')) || []; }
    function updateCartCount(){ const cart = getCart(); const total = cart.reduce((s,i)=>s+i.quantity,0); const el = document.getElementById('cart-count'); if (el) el.textContent = total; }
    // Ensure cart page rendering works when items change from other pages
    async function renderCartPage(){ const cart = getCart(); const container = document.getElementById('cart-items-container'); const totalEl = document.getElementById('cart-total'); if (!container || !totalEl) return; container.innerHTML = ''; if (cart.length===0){ container.innerHTML = '<p class="p-4">Your cart is empty.</p>'; totalEl.textContent = '0.00'; return; } let total = 0; cart.forEach(item => {
          const div = document.createElement('div');
          div.className = 'flex justify-between items-center border-b py-2';
          div.innerHTML = `<span>${item.name} (x${item.quantity})</span><div><span>$${(item.price*item.quantity).toFixed(2)}</span><button onclick="removeFromCart('${item.id}')" class="ml-4 text-red-500 hover:text-red-700">Remove</button></div>`;
          container.appendChild(div); total += item.price*item.quantity;
        }); totalEl.textContent = total.toFixed(2);
      }
  </script>

  <script>
    // Shared cart actions to allow Add to Cart from Menu pages to update here
    function getCookie(name){ return document.cookie.split('; ').find(r => r.startsWith(name+'='))?.split('=')[1]; }
  </script>
</body>
</html>
